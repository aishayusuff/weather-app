<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="./output.css">
        <script src="../dist/bundle.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/dotenv@10.0.0/dist/dotenv.min.js"></script>

    </head>
    <body class="bg-backdrop-blue">
        <main>
            <div class=" text-center w-full max-w-96 h-full max-h-fit rounded-lg text-font-pink mt-24 mb-0 mx-auto py-10 px-6 bg-white">
                <div class="flex justify-between items-center">
                     <input class="search border rounded-full border-font-pink focus:outline-none px-4 py-2 pr-20 text-sm" type="text" placeholder="Enter city name">
                     <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="search-btn w-9 h-9 cursor-pointer">
                         <path stroke-linecap="round" stroke-linejoin="round" d="m15.75 15.75-2.489-2.489m0 0a3.375 3.375 0 1 0-4.773-4.773 3.375 3.375 0 0 0 4.774 4.774ZM21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                     </svg>
                </div>   
                <div class="box-border mt-9">
                     <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-20 h-20 mx-auto my-auto">
                         <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15a4.5 4.5 0 0 0 4.5 4.5H18a3.75 3.75 0 0 0 1.332-7.257 3 3 0 0 0-3.758-3.848 5.25 5.25 0 0 0-10.233 2.33A4.502 4.502 0 0 0 2.25 15Z" />
                     </svg>                  
                     <p class="text-font-pink text-5xl font-semibold transition duration-500 ease-in-out temp">27°C</p>
                     <p class="text-font-pink text-2xl font-medium transition duration-500 ease-in-out city">Berlin</p>
 
                     <div class="flex justify-between items-center mt-20 py-0 px-5">
                         <div class="flex items-center text-left">
                             <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-9 h-9 mr-3">
                                 <path stroke-linecap="round" stroke-linejoin="round" d="m20.893 13.393-1.135-1.135a2.252 2.252 0 0 1-.421-.585l-1.08-2.16a.414.414 0 0 0-.663-.107.827.827 0 0 1-.812.21l-1.273-.363a.89.89 0 0 0-.738 1.595l.587.39c.59.395.674 1.23.172 1.732l-.2.2c-.212.212-.33.498-.33.796v.41c0 .409-.11.809-.32 1.158l-1.315 2.191a2.11 2.11 0 0 1-1.81 1.025 1.055 1.055 0 0 1-1.055-1.055v-1.172c0-.92-.56-1.747-1.414-2.089l-.655-.261a2.25 2.25 0 0 1-1.383-2.46l.007-.042a2.25 2.25 0 0 1 .29-.787l.09-.15a2.25 2.25 0 0 1 2.37-1.048l1.178.236a1.125 1.125 0 0 0 1.302-.795l.208-.73a1.125 1.125 0 0 0-.578-1.315l-.665-.332-.091.091a2.25 2.25 0 0 1-1.591.659h-.18c-.249 0-.487.1-.662.274a.931.931 0 0 1-1.458-1.137l1.411-2.353a2.25 2.25 0 0 0 .286-.76m11.928 9.869A9 9 0 0 0 8.965 3.525m11.928 9.868A9 9 0 1 1 8.965 3.525" />
                             </svg>                           
                             <div>
                                 <p class="text-font-pink text-sm font-semibold transition duration-500 ease-in-out humidity">50%</p>
                                 <p class="text-sm mt">Humidity</p>
                             </div>
                         </div>
 
                         <div class="flex items-center text-left">
                             <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-9 h-9 mr-3">
                                 <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                             </svg>
                                
                             <div>
                                 <p class="text-font-pink text-sm font-semibold transition duration-500 ease-in-out wind">15 km/h</p>
                                 <p class="text-sm">Wind Speed</p>
                             </div>
                         </div>
                     </div>
                </div>
         </div>
        </main>

        <footer class="text-center mt-9">
            <p class="text-font-pink text-sm">Copyright © 2024 <a href="https://github.com/aishayusuff" class="text-white">Aishat Yusuff</a> All Rights Reserved.</p>
        </footer>
    </body>
</html>
